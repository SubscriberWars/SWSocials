<!DOCTYPE html>
 
<style>
 *{
   font-family:Lato;
   background-color:black;
   color:white;
 }
 
</style>
 
 
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script src="odometer.js"></script>
  <link rel="stylesheet" href="odometer-theme-minimal.css">
</head>
 
<body>
  
  <center>
    <br>
    <h1>1 Min Avg</h1>
    <div class="odometer odometer-auto-theme" id="min1" style="color: white; font-size: 5vh; background-color: transparent">0</div><br>
    <h1>1 Hour Avg</h1>
    <div class="odometer odometer-auto-theme" id="hr1" style="color: white; font-size: 5vh; background-color: transparent">0</div><br>
    <h1>1 Day Avg</h1>
    <div class="odometer odometer-auto-theme" id="day1" style="color: white; font-size: 5vh; background-color: transparent">0</div><br>
    <h1>1 Week Avg</h1>
    <div class="odometer odometer-auto-theme" id="week1" style="color: white; font-size: 5vh; background-color: transparent">0</div><br>
    <h1>1 Month Avg</h1>
    <div class="odometer odometer-auto-theme" id="month1" style="color: white; font-size: 5vh; background-color: transparent">0</div><br>


  </center>
  
</body>
 
 
<script type="text/javascript">
  var avg = [];

  var url = 'https://livecounts.space/api/youtube/estimated/user/UCX6OQ3DkcsbYNE6H8uQQuVA';  
  
   $(document).ready(function () {
 
    $.getJSON(url, function (data) {
      avg.push(Math.floor(data.SubscriberCount));
      if (avg.length >= 10) { avg.shift() }
      var count = 0;
      for (var i = 0; i < avg.length; i++) {
        console.log(i)
        if (i == 0) {
          count = count + (avg[i] - parseFloat(avg[i]))
        } else {
          count = count + (parseFloat(avg[i]) - parseFloat(avg[i - 1]))
        }
      }
      var deta = count / avg.length
      min1.innerHTML = Math.round(deta * 6)
    });
 
 
    var avg = [];
 
    setInterval(function () {
 
      $.getJSON(url, function (data) {
 
 
 
        avg.push(Math.floor(data.SubscriberCount))
        if (avg.length >= 10) { avg.shift() }
        var count = 0;
        for (var i = 0; i < avg.length; i++) {
         console.log(i)
          if (i == 0) {
            count = count + (avg[i] - parseFloat(avg[i]))
          } else {
            count = count + (parseFloat(avg[i]) - parseFloat(avg[i - 1]))
          }
        }
        var deta = count / avg.length
        var min = Math.trunc(deta * 6)
		    var hour = Math.trunc(deta * 360)
        var day = Math.trunc(deta * 8640)
        var week = Math.trunc(deta * 60480)
		    var month = Math.trunc(deta * 259200)
 
        var ActualMinuteValue = numeral(min).format('0,0');
        var ActualMinuteValue3 = numeral(hour).format('0,0');
        var ActualMinuteValue5 = numeral(day).format('0,0');
        var ActualMinuteValue6 = numeral(week).format('0,0');
		    var ActualMinuteValue7 = numeral(month).format('0,0');
 
 
 
        min1.innerHTML = ActualMinuteValue
        hr1.innerHTML = ActualMinuteValue3 
        day1.innerHTML = ActualMinuteValue5
        week1.innerHTML = ActualMinuteValue6
		    month1.innerHTML = ActualMinuteValue7
 
    });
 
    }, 10000);
   
  });
 
</script>
