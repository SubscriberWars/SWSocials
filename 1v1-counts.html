<body>
    <link rel="stylesheet" href="odometer-theme-minimal.css">
    <script src="odometer.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
<style>
    *{font-family: roboto; font-weight: 500; background-color:transparent;}
    
</style>


<span class="odometer odometer-auto-theme" id="count" style="color:white; font-size: 150px; background-color: transparent; position: absolute; top: 0px; left: 10px;">0</span>
<span class="odometer odometer-auto-theme" id="count1" style="color:white; font-size: 150px; background-color: transparent; position: absolute; top: 0px; left: 1000px;">0</span>
<span class="odometer odometer-auto-theme" id="api" style="color: white; font-size: 150px; background-color: transparent; position: absolute; top: 200px; left: 10px;">0</span>
<span class="odometer odometer-auto-theme" id="api1" style="color: white; font-size: 150px; background-color: transparent; position: absolute; top: 200px; left: 1000px;">0</span>
<span class="odometer odometer-auto-theme" id="gap" style="color: white; font-size: 150px; background-color: transparent; position: absolute; top: 400px; left: 10px;">0</span>
<span class="odometer odometer-auto-theme" id="apigap" style="color: white; font-size: 150px; background-color: transparent; position: absolute; top: 400px; left: 1000px;">0</span>
<span class="odometer odometer-auto-theme" id="goal" style="color: white; font-size: 150px; background-color: transparent; position: absolute; top: 600px; left: 10px;">0</span>
<span class="odometer odometer-auto-theme" id="goal1" style="color: white; font-size: 150px; background-color: transparent; position: absolute; top: 800px; left: 10px;">0</span>


	


<script type="text/javascript">
var gap01=0;
var gap02=0;
var gap03=0;
var gap04=0;
var url ='https://livecounts.io/api/youtube-live-subscriber-count/stats/UCIwFjwMjI0y7PDBVEO9-bkQ';
var url1 ='https://livecounts.io/api/youtube-live-subscriber-count/stats/UCX6OQ3DkcsbYNE6H8uQQuVA';    
        
    setInterval(function() {
    
        $.getJSON(url, function(data) {
            count.innerHTML=data.followerCount
            api.innerHTML=data.followerCountAPI
            goal.innerHTML=data.bottomOdos[2]
		    gap01=parseFloat(data.followerCount)
            gap03=parseFloat(data.followerCountAPI)
        });
        $.getJSON(url1, function(data1) {
            count1.innerHTML=data1.followerCount
            api1.innerHTML=data1.followerCountAPI
            goal1.innerHTML=data1.bottomOdos[2]
            gap02=parseFloat(data1.followerCount)
            gap04=parseFloat(data1.followerCountAPI)
            gap.innerHTML=gap01-gap02
            apigap.innerHTML=gap03-gap04
        })
        
    }, 2000);

	</script>
