<body>
    <link rel="stylesheet" href="odometer-theme-minimal.css">
    <script src="odometer.js"></script>

<center><br><br><br><h1>MrBeast</h1><div class="odometer odometer-auto-theme" id="count" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>

<center><br><br><br><h1>Goal</h1><div class="odometer odometer-auto-theme" id="gap" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>

<center><br><br><br><h1>total views</h1><div class="odometer odometer-auto-theme" id="views" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>


</body>


<script type="text/javascript">

var gap01 = 0;


$(document).ready(function() {
    var channelName = "";
    
    loadChannel("aa")
    
    function loadChannel(name) {
        channelName = name;
        var url = 'https://livecounts.space/api/youtube/estimated/user/UCX6OQ3DkcsbYNE6H8uQQuVA'
        $.getJSON(url, function(data) {
            count.innerHTML = data.SubscriberCount
	    views.innerHTML = data.totalviews
            gap01 = parseFloat(data)
        });
        
    }
    
    setInterval(function() {
    
                    var url = 'https://livecounts.space/api/youtube/estimated/user/UCX6OQ3DkcsbYNE6H8uQQuVA'
        $.getJSON(url, function(data) {
            count.innerHTML = data.SubscriberCount
	    views.innerHTML = data.totalviews
            gap01 = parseFloat(data.SubscriberCount)
			gap.innerHTML = 50000000-gap01;
        });
        
    }, 2000);
    
    
});




</script>
