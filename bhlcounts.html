<body>
    <link rel="stylesheet" href="odometer-theme-minimal.css">
    <script src="odometer.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

<style>
    *{font-family: Lato !Important; background-color: black; color: white;}
    
</style>

<center><br><br><br><h1>Est Subs</h1><div class="odometer odometer-auto-theme" id="subest" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>
<center><br><br><br><h1>API Subs</h1><div class="odometer odometer-auto-theme" id="subapi" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>

<center><br><br><br><h1>Est Goal</h1><div class="odometer odometer-auto-theme" id="gapest" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>
<center><br><br><br><h1>API Goal</h1><div class="odometer odometer-auto-theme" id="gapapi" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>

<center><br><br><br><h1>Est Views</h1><div class="odometer odometer-auto-theme" id="viewsest" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>
<center><br><br><br><h1>API Views</h1><div class="odometer odometer-auto-theme" id="viewsapi" style="color: white; font-size: 10vh; background-color: transparent">0</div><br></center>


</body>


<script type="text/javascript">

var gapest0 = 0;
var gapapi0 = 0;


$(document).ready(function() {

    
    setInterval(function() {
    
                    var url = 'https://livecounts.space/api/youtube/estimated/user/UC3IZKseVpdzPSBaWxBxundA'
        $.getJSON(url, function(data) {
            subest.innerHTML = data.SubscriberCount
            subapi.innerHTML = data.subsapi
            viewsest.innerHTML = data.totalviews
            viewsapi.innerHTML = data.totalviewsAPI
            gapest0 = parseFloat(data.SubscriberCount)
            gapapi0 = parseFloat(data.subsapi)
            gapest.innerHTML = 50000000-gapest0;
            gapapi.innerHTML = 50000000-gapapi0;
        });
        
    }, 2000);
    
    
});




</script>
