<body>
    <link rel="stylesheet" href="odometer-theme-minimal.css">
    <script src="odometer.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
<style>
    *{font-family: Lato !Important; background-color: black; color: white;}
    
</style>


    <center>
	    <h1>Mr Beast Rewind</h1>
       <br><h2>Views</h2><div class="odometer odometer-auto-theme" id="count" style="color: white; font-size: 5vh; background-color: transparent">0</div> 
       <br><h2>Likes</h2><div class="odometer odometer-auto-theme" id="count1" style="color: white; font-size: 5vh; background-color: transparent">0</div>
       <br><h2>Dislikes</h2><div class="odometer odometer-auto-theme" id="count2" style="color: white; font-size: 5vh; background-color: transparent">0</div>
       <br><h2>Comments</h2><div class="odometer odometer-auto-theme" id="count3" style="color: white; font-size: 5vh; background-color: transparent">0</div>
	    </Center>
	


<script type="text/javascript">
<!-- Vid 1 -->
$(document).ready(function() {
        
		var url = 'https://livecounts.space/api/yt/video/PKtnafFtfEo'
        $.getJSON(url, function(data) {
            count.innerHTML = data.items[0].statistics.viewCount
			count1.innerHTML = data.items[0].statistics.likeCount
			count2.innerHTML = data.items[0].statistics.dislikeCount
			count3.innerHtml = data.items[0].statistics.commentCount
        });
        
    setInterval(function() {
    
        var url = 'https://livecounts.space/api/yt/video/PKtnafFtfEo'
        $.getJSON(url, function(data) {
            count.innerHTML = data.items[0].statistics.viewCount
			count1.innerHTML = data.items[0].statistics.likeCount
			count2.innerHTML = data.items[0].statistics.dislikeCount
			count3.innerHTML = data.items[0].statistics.commentCount
        });
        
    }, 2000);
	});
	</script>
