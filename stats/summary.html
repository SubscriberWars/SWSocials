<script type="text/javascript">
    var url1=`https://api.subscriberwars.space/yt/subscriberwars`;
    var url2=`https://beta.mixerno.space/api/youtube-subscriber-counter/channel/UCdKLd9f_8ZyDSKxMm16oRww`
    $(document).ready(function(){
        $.getJSON(url1, function(data) {
            sw.innerHTML=data.results[0].value.resultTable.metricColumns[0].counts.values[0]
        });
        $.getJSON(url2, function(data1) {
            swapi.innerHTML=data1.userList[0].stats.subscriberCountAPI
            views.innerHTML=data1.userList[0].stats.viewCount
            videos.innerHTML=data1.userList[0].stats.videoCount
        });
    })
    setInterval(function() {
        $.getJSON(url1, function(data) {
            sw.innerHTML=data.results[0].value.resultTable.metricColumns[0].counts.values[0]
        });
        $.getJSON(url2, function(data1) {
            swapi.innerHTML=data1.userList[0].stats.subscriberCountAPI
            views.innerHTML=data1.userList[0].stats.viewCount
            videos.innerHTML=data1.userList[0].stats.videoCount
        });
    }, 10000);
    
</script>
