<body>
    <link rel="stylesheet" href="odometer-theme-minimal.css">
    <script src="odometer.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
<style>
    *{font-family: Lato !Important; background-color: black; color: white;}
    
</style>


    <center><h1>Bella Poarch</h1>
       <br><h2>Followers</h2><div class="odometer odometer-auto-theme" id="count" style="color: white; font-size: 10vh; background-color: transparent">0</div> 
       <br><h2>Hearts</h2><div class="odometer odometer-auto-theme" id="count1" style="color: white; font-size: 10vh; background-color: transparent">0</div>
       <br><h2>Following</h2><div class="odometer odometer-auto-theme" id="count2" style="color: white; font-size: 10vh; background-color: transparent">0</div>
    </center>
	


<script type="text/javascript">
var gap01 =0;
	
$(document).ready(function() {
        
		var url = 'https://livecounts.space/api2_priv/tiktok_api/bellapoarch'
        $.getJSON(url, function(data) {
            count.innerHTML = (data.followerCount)
	    count1.innerHTML = (data.heartsCount)
	    
		gap01 = parseFloat(data.heartsCount)
	   
			
        });
        
    setInterval(function() {
    
        var url = 'https://livecounts.space/api2_priv/tiktok_api/bellapoarch'
        $.getJSON(url, function(data) {
            count.innerHTML = (data.followerCount)
	    count1.innerHTML = (data.heartsCount)
	    
		gap01 = parseFloat(data.heartsCount)
		count2.innerHTML = 1000000000-gap01;
		
	    

        });
        
    }, 2000);
	});
	</script>
