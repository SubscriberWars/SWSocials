<body>
    <link rel="stylesheet" href="odometer-theme-minimal.css">
    <script src="odometer.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
<style>
    *{font-family: Lato !Important; background-color: black; color: white;}
    
</style>


    <h1>Bella Poarch</h1>
       <br><h2>Followers</h2><div class="odometer odometer-auto-theme" id="count" style="color: white; font-size: 5vh; background-color: transparent">0</div> 
       <br><h2>Hearts</h2><div class="odometer odometer-auto-theme" id="count1" style="color: white; font-size: 5vh; background-color: transparent">0</div>
       <br><h2>Following</h2><div class="odometer odometer-auto-theme" id="count2" style="color: white; font-size: 5vh; background-color: transparent">0</div>
       <br><h2>Videos</h2><div class="odometer odometer-auto-theme" id="count3" style="color: white; font-size: 5vh; background-color: transparent">0</div>
	


<script type="text/javascript">
<!-- Vid 1 -->
$(document).ready(function() {
        
		var url = 'https://livecounts.io/api/tiktok-realtime/stats/bellapoarch'
        $.getJSON(url, function(data) {
            count.innerHTML = (data.followerCount)
			count1.innerHTML = (data.bottomOdos[0])
			count2.innerHTML = (data.bottomOdos[1])
			count3.innerHtml = (data.bottomOdos[2])
        });
        
    setInterval(function() {
    
        var url = 'https://livecounts.io/api/tiktok-realtime/stats/bellapoarch'
        $.getJSON(url, function(data) {
            count.innerHTML = (data.followerCount)
			count1.innerHTML = (data.bottomOdos[0])
			count2.innerHTML = (data.bottomOdos[1])
			count3.innerHTML = (data.bottomOdos[2])
        });
        
    }, 2000);
	});
	</script>
